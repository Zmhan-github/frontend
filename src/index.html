<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Старовая страница</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
      <div class="container">
        <h1 class="display-4">Pizza fake</h1>
        <form id="search-form" class="input-group mb-3 mt-10">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Введите, pizza"
            data-toggle="tooltip"
            data-placement="left"
            title="Выполнит поиск по запросу pizza"
          />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit">Поиск</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div id="results" class="card-columns">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
          <div class="toast-header">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">
            <img src="./assets/img/banner-shop.svg" class="rounded mr-2" alt="icon" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
